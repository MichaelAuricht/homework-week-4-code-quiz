<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Web APIs: Code Quiz</title>
    </head>
    <body>

<!-- HIGHSCORES AND TIMER -->
    <header>
        <button id="highscores" type="button">View Highscores</button>
        <div id="countdown"></div><div>Time:</div>
    </header>
    <main>
        <div class="container">
            <div class="center">
<!-- CODING QUIZ CHALLENGE -->
                <div id="pageone" class="page">            
                    <h1>Coding Quiz Challenge</h1>
                    <p> 
                        Try to answer the following code-related questions within the time limit. 
                        Keep in mind that  answers will penalize your score/time by ten seconds!
                    </p>
                    <button id="startquiz" class="execute" type="button">Start Quiz</button>
                </div>




<div id="questionanswerarea" class="page" style="display:none;">

	<h2 id="pagequestion">Question will appear here.</h2>

	<ul id="pageanswers">
		<li><button id="commas-f" class="btn">1. loading...</button></li>
	</ul>
	
	<h3 id="resultarea"></h3>


</div>






<!-- END OF QUIZ -->
                <div id="highscorearea" class="page" style="display:none;">    
                    <h2>Finished!</h2>
                    <p>Your final score is <span id="finalscore">0</span></p>
                    <form>
                        <label for="fname">
                            Enter Initials:
                        </label>
                        <input type="text" id="fname" name="fname">
                    </form>
                    <button id="submit" class="execute">Submit</button>
                </div>
        <!-- <footer>
            <h3 id="wrong">Wrong!</h3>
            <h3 id="correct">Correct!</h3>
        </footer> -->

<!-- HIGH SCORES -->
                <div id="pageeight" class="page"> 
                    <h1>Highscores</h1>
                    <li>
                        <ul>
                            <div class="initials">AB</div>
                        </ul>
                    </li>
                    <button id="back" class="execute">Go Back</button>
                    <button id="clear" class="execute">Clear Highscores</button>
                </div>

            </div>
        </div>

    </main>

    <script src="assets/script.js"></script>

    </body>
</html>
